<h2>Papers related to Goblint</h2>
    <table mdbTable>
        <thead>
        <tr>
            <th *ngFor="let head of headElementsPapers" scope="col">{{head}} </th>
        </tr>
        </thead>
        <tbody>
        <tr mdbTableCol *ngFor="let paper of papers">
            <td>
                <a href={{paper.link}}>{{paper.title}}</a><br>
                {{paper.description}}
            </td>
            <td><em>{{paper.conference}}</em></td>
        </tr>
        </tbody>
    </table>

<h2> Dissertations related to  Goblint</h2>
    <table mdbTable>
        <thead>
        <tr>
            <th *ngFor="let head of headElementsDissertations" scope="col">{{head}} </th>
        </tr>
        </thead>
        <tbody>
        <tr mdbTableCol *ngFor="let dissertation of dissertations">
            <td>
                <a href={{dissertation.link}}>{{dissertation.title}}</a><br>
                {{dissertation.author}}. {{dissertation.description}}. {{dissertation.university}}.
            </td>
            <td><em>{{dissertation.date}}</em></td>
        </tr>
        </tbody>
    </table>
